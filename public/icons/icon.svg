<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="omGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Inner decorative circle -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>

  <!-- Om Symbol (à¥) - Stylized path -->
  <g transform="translate(256, 256) scale(0.65) translate(-256, -256)">
    <!-- Main Om body -->
    <path d="M180 320
             C 140 320, 100 280, 100 230
             C 100 170, 150 130, 200 130
             C 250 130, 280 160, 280 200
             C 280 230, 260 250, 230 250
             C 200 250, 180 230, 180 200
             C 180 180, 195 165, 215 165
             C 235 165, 250 180, 250 200
             M 280 200
             C 310 200, 340 220, 340 260
             C 340 320, 300 360, 240 360
             C 180 360, 150 340, 150 340
             M 340 260
             C 360 260, 400 240, 400 200
             C 400 150, 360 120, 320 120
             C 290 120, 270 135, 270 135"
          fill="none"
          stroke="url(#omGradient)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Chandrabindu (crescent and dot) -->
    <path d="M 330 100
             C 360 80, 400 90, 400 110
             C 400 130, 370 135, 340 120"
          fill="none"
          stroke="url(#omGradient)"
          stroke-width="20"
          stroke-linecap="round"/>

    <!-- Bindu (dot) -->
    <circle cx="365" cy="70" r="18" fill="url(#omGradient)"/>
  </g>
</svg>
