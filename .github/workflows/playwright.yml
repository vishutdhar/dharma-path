name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run Playwright tests (update snapshots)
        if: contains(github.event.head_commit.message, '[update-snapshots]')
        run: npx playwright test visual --project=chromium --update-snapshots
        env:
          CI: true

      - name: Run Playwright tests
        if: ${{ !contains(github.event.head_commit.message, '[update-snapshots]') }}
        run: npx playwright test visual --project=chromium
        env:
          CI: true

      - name: Commit updated snapshots
        if: contains(github.event.head_commit.message, '[update-snapshots]')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add e2e/snapshots/
          git diff --staged --quiet || git commit -m "Update Playwright snapshots [skip ci]"
          git push

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-diffs
          path: test-results/
          retention-days: 30
